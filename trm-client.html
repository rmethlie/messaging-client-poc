<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../trm-simple-login-ui.html">
<link rel="import" href="../trm-sso-login-ui.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="trm-client">
  <template>
    <style>
      :host {
        display: block;
      }
      background-color: white;
    </style>
  </template>

  <script>
    /**
     * `trm-connection`
     *
     *
     * @customElement
     * @polymer
     * @trm3 index.html
     */
    class TRMClient extends ReduxMixin(Polymer.Element) {
      static get is() { return 'trm-client'; }
      static get properties() {
        return {
          status: {
            type: String,
            statePath: 'connection.status'
          },
          authTypeSSO: {
            type: Boolean,
            statePath: state => state.authentication.type === 'sso'
          },
          authTypeSimple: {
            type: Boolean,
            statePath: state => state.authentication.type === 'simple'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    window.customElements.define(TRMClient.is, TRMClient);
  </script>
</dom-module>
