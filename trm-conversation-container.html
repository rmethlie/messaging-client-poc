<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../trm-conversation-slot.html">
<link rel="import" href="../trm-editor.html">

<dom-module id="trm-conversation-container">
  <template>
    <style>
      :host {
        /* DIFFERENCE FROM PARENT */
        flex-basis: 20%;
        flex-flow: column;
        flex-grow: 1;
        margin: 5px;
        background-color: rgba(50, 50, 50, 0.5);
        color: white;
        resize: both;
      }

      .indicator {
        height:100%;
        width: 100%;
        border: solid transparent 2px;
      }

      .indicator.active {
        border: solid orange 2px;
      }

      .title {
        margin-left: 5px;
        min-height: 25px;
      }

      .slots {
        display: flex;
        justify-content: start;
        align-content: stretch;
      }

      .slots.row.wrap {
        flex-flow: row wrap;
      }

      .slots.column {
        flex-flow: column;
        overflow-y: auto;
      }

      .slots.column.wrap {
        flex-flow: column wrap;
        overflow-y: auto;
      }

      .slots.column trm-container-slot {
        width: 100%;
        margin: 5px 0;
      }

      .slots.column.wrap trm-container-slot {
        width: 100%;
        margin: 5px 0;
      }

      .slots trm-container:nth-child(odd) {
        background-color: rgba(70, 70, 70, 0.5)
      }

      .containers {
        display: flex;
        justify-content: start;
        align-content: stretch;
      }

      .containers.row.wrap {
        flex-flow: row wrap;
      }

      .containers.column {
        flex-flow: column;
        overflow-y: auto;
      }

      .containers.column.wrap {
        flex-flow: column wrap;
        overflow-y: auto;
      }

      .containers trm-container:nth-child(odd) {
        background-color: rgba(70, 70, 70, 0.5)
      }

      .editor {
        border:solid #aaa 1px;
      }

    </style>
    <div class$="{{activeClass}}" on-click="handleMouse" on-mouseover="handleMouse" on-mouseout="handleMouse">
      <div class="title">{{title}}</div>
      <trm-toolbar on-toolbaraction="handleToolClick" on-click="handleToolClick" id="toolbar" data-container-id$="{{id}}">
        <template is="dom-repeat" items="{{tools}}">
          <tool action$="{{item.action}}" label$="{{item.label}}"></tool>
        </template>
      </trm-toolbar>
      <div class$="{{slotsClasses}}">
        <template is="dom-repeat" items={{slots}}>
          <trm-container-slot data-parent-id$="{{id}}" id="{{item}}" index="{{index}}"></trm-container-slot></div>
        </template>
      </div>
      <div class$="{{containersClasses}}">
        <template is="dom-repeat" items={{containers}}>
          <trm-container data-parent-id$="{{id}}" id="{{item}}" index="{{index}}"></trm-container></div>
        </template>
      </div>
      <div class="editor">
        <trm-editor data-parent-id$="{{id}}" jid="russ3.methlie.thomsonreuters.com@reuasmb.net"></trm-editor>
      </div>
    </div>
  </template>

  <script type="module" src="trm-conversation-container.js"></script>
</dom-module>
