<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trm-editor">
  <template>
    <style>
      :host {
        overflow: hidden;
        margin-top: auto;
        align-self: flex-end;
        padding: 10px;
      }

      .editable {
        background-color: rgb(53, 50, 45);
        border-color: orange;
        font-size: 12px;
        min-height: 2.3em;
        margin: 0 10px;
        height: 100%;
        padding: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

    </style>
    <div class="header">{{title}}</div>
    <div class="editable" contenteditable="true"></div>
    <content class="editable-container"></content>
  </template>
  <script type="module" src="trm-editor.js"></script>
</dom-module>
