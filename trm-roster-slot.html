<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../trm-presence.html">

<dom-module id="trm-roster-slot">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        margin: 3px;
        background-color: rgba(50, 50, 50, 0.8);
        color: white;
        flex-grow: 1;
        flex-basis: 15%;
        padding: 3px 10px;
        border: dotted transparent 1px;
        cursor: pointer;
      }

      :host(:hover) {
        border: dotted orange 1px;
      }

      .header {
        position: relative;
        width: 100%;
        white-space: nowrap;
      }

      .name {
        margin-left: 5px;
        min-height: 25px;
        min-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        position: relative;
        top: -2px;
        font-size: 12pt;
      }

      trm-presence {
        display: inline-block;
      }

    </style>
    <!-- content: { jid, name, email, company, presence, status } -->
    <div class="header">
      <trm-presence jid$="{{id}}"></trm-presence>
      <span class="name">{{content.name}}</span>
    </div>
    <div class$="{{slotClasses}}"></div>
  </template>

  <script type="module" src="trm-roster-slot.js"></script>
</dom-module>
