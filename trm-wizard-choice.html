<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../animation-keyframes.html">
<dom-module id="trm-wizard-choice">
  <template>
    <style include="animation-keyframes">
      :host {
        display: block;
      }

      :host(.flash) {
        animation-name: flash-background;
        animation-duration: 125ms;
        animation-iteration-count: 2;
      }

      :host(.default) {
        border: solid #ff7700 1px;
        background-color: rgb(175, 175, 175);
      }

      :host(:hover) {
        border: solid orange 1px;
        background-color: rgb(200,200,200);
      }

      .type {
        /* types are hidden by default */
        display: none;
      }

      .quickselect-items {
        height: 100px;
        overflow-x: hidden;
        overflow-y: auto;
      }

    </style>
    <div class="type" data-type="button">
      <button on-click="handleButtonClick" data-id$="{{id}}">{{title}}</button>
    </div>
    <div class="type" data-type="email">
      <input on-change="handleEmailChange" id$="{{id}}" type="email" placeholder$="{{title}}"></input>
    </div>
    <div class="type" data-type="password">
      <input on-change="handlePasswordChange" id$="{{id}}" type="password" placeholder$="{{title}}"></input>
    </div>
    <div class="type" data-type="text">
      <input on-change="handleTextChange" id$="{{id}}" type="text" placeholder$="{{title}}"></input>
    </div>
    <div class="type" data-type="unknown">
      <button style="color: darkgreen;" id="unknown">unknown</button>
    </div>
    <div class="type" data-type="quickselect">
      <trm-quick-select type="roster"></trm-quick-select>
      <div class="quickselect-items"></div>
      <button on-click="handleQuickSelectSubmit">Add</button>
    </div>
  </template>

  <script type="module" src="trm-wizard-choice.js"></script>
</dom-module>
