<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../trm-authentication-sso.html">
<link rel="import" href="../trm-authentication-simple.html">
<link rel="import" href="../trm-authentication-dev.html">
<script src="nitro.js"></script>

<dom-module id="trm-connection">
  <template>
    <style>
      :host {}
    </style>
    <!-- SSO -->
    <template is="dom-if" if="{{authTypeSSO}}">
      <trm-authentication-sso />
    </template>

    <!-- Simple -->
    <template is="dom-if" if="{{authTypeSimple}}">
      <trm-authentication-simple />
    </template>

    <!-- Dev -->
    <template is="dom-if" if="{{authTypeDev}}">
      <trm-authentication-dev />
    </template>
  </template>

  <script>
    /**
     * `trm-connection`
     *
     *
     * @customElement
     * @polymer
     * @trm3 index.html
     */
    class TRMConnection extends ReduxMixin(Polymer.Element) {
      static get is() { return 'trm-connection'; }
      static get properties() {
        return {
          status: {
            type: String,
            statePath: 'connection.status'
          },
          authTypeSSO: {
            type: Boolean,
            statePath: state => state.authentication.type === 'sso'
          },
          authTypeSimple: {
            type: Boolean,
            statePath: state => state.authentication.type === 'simple'
          },
          authTypeDev: {
            type: Boolean,
            statePath: state => state.authentication.type === 'dev'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        const authType = this.getAttribute('authType') || 'simple';
        if (authType) {
          console.log('setting auth type to', authType);
          this.dispatch({
            type: 'SET_AUTH_TYPE',
            authType
          });
        }
      }
    }

    window.customElements.define(TRMConnection.is, TRMConnection);
  </script>
</dom-module>
