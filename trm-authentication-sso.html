<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="trm-authentication-sso">
  <template>
    <style>
      :host {
        display: block;
      }
      iframe {
        display: none;
      }
    </style>
    <div>SSO Authentication: [[status]]</div>
    <template is="dom-if" if="{{iframeEnabled}}">
      <div>added iframe!!!</div>
      <iframe src="{{ssoUrl}}"></iframe>
    </template>
  </template>
  <script type="module">
    import TRMAuthenticationSSO from './trm-authentication-sso.js';
    window.customElements.define(TRMAuthenticationSSO.is, TRMAuthenticationSSO);
  </script>
</dom-module>
