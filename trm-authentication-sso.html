<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="trm-authentication-sso">
  <template>
    <style>
      :host {
        display: block;
      }
      iframe {
        display: none;
      }
    </style>
    <div>SSO Authentication: [[status]]</div>
    <template is="dom-if" if="{{iframeEnabled}}">
      <div>added iframe!!!</div>
      <iframe src="{{ssoUrl}}"></iframe>
    </template>
  </template>

  <script>

    /**
     * `trm-authentication`
     *
     *
     * @customElement
     * @polymer
     * @trm3 index.html
     */
    class TRMAuthenticationSSO extends ReduxMixin(Polymer.Element) {
      static get is() { return 'trm-authentication-sso'; }
      static get properties() {
        return {
          useSSO: {
            type: Boolean,
            statePath: state => state.authentication.type === 'sso'
          },
          useSimple: {
            type: Boolean,
            statePath: state => state.authentication.type === 'simple'
          },
          status: {
            type: String,
            statePath: 'authentication.status'
          },
          token: {
            type: String,
            statePath: 'authentication.token'
          },
          iframeEnabled: {
            type: Boolean,
            value: false
          },
          ssoUrl: {
            type: String,
            statePath: state => {
              return `${state.authentication.config.sso.url}?cacheBust=${new Date().getTime()}&requestId=1`
            }
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('Performing SSO Authentication...');
        this.iframeEnabled = true;
        // this.dispatch({
        //   type: 'AUTHENTICATE_SSO',
        //   data: {
        //     jid: 'russ3.methlie.thomsonreuters.com@reuasmb.net',
        //     password: 'Welcome1'
        //   }
        // })
      }
    }
    window.customElements.define(TRMAuthenticationSSO.is, TRMAuthenticationSSO);
  </script>
</dom-module>
