<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../trm-roster-slot.html">
<link rel="import" href="../trm-container.html">

<dom-module id="trm-roster-group-container">
  <template>
    <style>
      :host {
        background-color: rgba(36, 36, 36, 0.8);
        resize: none !important;
        margin: 50px 0;
        padding: 0;
        max-width: 100%;
        width: 100%;
      }

      .title {
        height: 25px;
        margin-left: 5px;
        background-color: rgba(255,255,255,0.05);
        color: white;
      }

      .slots {
        display: flex;
      }

      .slots.row.wrap {
        flex-flow: row wrap;
      }

      .slots.column {
        flex-flow: column;
      }

      .slots.column.wrap {
        flex-flow: column wrap;
      }

      .slots.column trm-container-slot {
        width: 100%;
        margin: 5px 0;
      }

      .slots.column.wrap trm-container-slot {
        width: 100%;
        margin: 5px 0;
      }

      .slots trm-roster-slot:nth-child(odd) {
        background-color: rgba(70, 70, 70, 0.5)
      }

      /*.slots trm-roster-slot {
        height: 50px;
      }*/

      .slots.column.wrap trm-roster-slot, .slots.column trm-roster-slot {
        width: 100%;
      }

      .slots.column.wrap trm-roster-slot:hover, .slots.column trm-roster-slot:hover {
        width: 150%;
        background-color: green;
      }

    </style>
    <div class="box">
      <div class="title">{{title}}</div>
      <trm-toolbar data-container-id$="{{id}}">
        <template is="dom-repeat" items="{{tools}}">
          <tool action$="{{item.action}}" label$="{{item.label}}"></tool>
        </template>
      </trm-toolbar>
      <div class$="{{slotsClasses}}">
        <template is="dom-repeat" items={{slots}}>
          <trm-roster-slot data-parent-id$="{{id}}" index$={{index + 1}} id$="{{item}}"></trm-roster-slot>
        </template>
      </div>
    </div>
  </template>

  <script type="module" src="trm-roster-group-container.js"></script>
</dom-module>
