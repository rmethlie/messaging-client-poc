<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../trm-presence.html">

<dom-module id="trm-conversation-slot">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        min-height: 25px;
        min-width: 50px;

        margin: 5px;
        padding: 3px;

        color: white;
        cursor: pointer;
      }

      .header {
        width: 100%;
        height: 25px;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .title {
        margin-left: 5px;
        min-height: 25px;
        min-width: 100%;
        font-size: 12px;
      }
      .index {
        display: none;
        position:absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        font-size:12px;
        color: white;
        text-align: center;
      }

      .index.visible {
        display: block;
        background-color: rgba(100, 100, 100, 0.5);
      }

      .index:hover {
        background-color: rgba(200, 100, 100, 0.5);
      }

      .column.wrap :host, .column :host {
        width: 100%;
      }

    </style>
    <div class="header">
      <trm-toolbar style="{{toolbarStyle}}" data-container-id$="{{id}}"></trm-toolbar>
      <trm-presence jid$="{{id}}"></trm-presence>
      <span class="title">{{title}}</span>
    </div>
    <div class="index">{{index}}</div>
  </template>

  <script type="module" src="trm-conversation-slot.js"></script>
</dom-module>
