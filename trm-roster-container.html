<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../trm-roster-slot.html">
<link rel="import" href="../trm-roster-group-container.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="trm-roster-container">
  <template>
    <style>
      :host {
        /*background-color: rgba(50, 50, 50, 0.5);*/
        color: white;
        resize: none !important;
        padding: 0;
        position: absolute;
        max-width: 50%;
        width: 50%;
        top: 0;
        bottom: 0;
        left: 0;
      }

      .title {
        height: 25px;
        margin-left: 5px;
        background-color: blue;
      }


      .containers {
        min-height: 95%;
        height: 95%;
        /*display: flex;
        flex-flow: column;
        justify-content: start;
        align-content: stretch;*/
        border: solid #aaa 1px;
        border-radius: 5px;
        overflow-x: hidden;
        overflow-y: auto;
      }

      :host > .containers.row {
        flex-flow: row;
      }

      :host > .containers.row.wrap {
        flex-flow: row wrap;
      }

      :host > .containers.column {
        flex-flow: column;
      }

      :host > .containers.column.wrap {
        flex-flow: column wrap;
      }

      :host > .containers trm-roster-group-container:nth-child(odd) {
        background-color: rgba(70, 70, 70, 0.5)
      }

    </style>
    <div class="title">{{title}}</div>
    <trm-toolbar data-container-id$="{{id}}">
      <template is="dom-repeat" items="{{tools}}">
        <tool action$="{{item.action}}" label$="{{item.label}}"></tool>
      </template>
    </trm-toolbar>
    <div class$="{{containersClasses}}">
      <template is="dom-repeat" items={{containers}}>
        <trm-roster-group-container data-parent-id$="{{id}}" id$="{{item}}"></trm-roster-group-container></div>
      </template>
    </div>
  </template>

  <script type="module" src="trm-roster-container.js"></script>
</dom-module>
