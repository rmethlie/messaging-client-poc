<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="../trm-container.html">
<link rel="import" href="../trm-container-slot.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="trm-conversations-container">
  <template>
    <style>
      :host {
        background-color: rgba(50, 50, 50, 0.5);
        color: white;
        resize: none !important;
        margin: 0;
        padding: 0;
        position: absolute;
        max-width: 50%;
        width: 50%;
        top: 0;
        bottom: 0;
        right: 0;
      }

      .title {
        height: 25px;
        margin-left: 5px;
        background-color: blue;
      }

      .slots {
        display: flex;
        justify-content: start;
        align-content: stretch;
        height: 50%;
        overflow-y: scroll;
      }

      .slots.row.wrap {
        flex-flow: row wrap;
      }

      .slots.column {
        flex-flow: column;
        overflow-y: auto;
      }

      .slots.column.wrap {
        flex-flow: column wrap;
        overflow-y: auto;
      }

      .slots.column trm-container-slot {
        width: 100%;
        margin: 5px 0;
      }

      .slots.column.wrap trm-container-slot {
        width: 100%;
        margin: 5px 0;
      }

      .slots trm-container:nth-child(odd) {
        background-color: rgba(70, 70, 70, 0.5)
      }

      .containers {
        /*display: flex;*/
        flex-flow: column;
        /*justify-content: start;
        align-content: stretch;*/
        border: solid #aaa 1px;
        border-radius: 5px;

      }

      .containers.row {
        flex-flow: row;
      }

      .containers.row.wrap {
        flex-flow: row wrap;
      }

      .containers.column {
        flex-flow: column;
      }

      .containers.column.wrap {
        flex-flow: column wrap;
      }

      .containers trm-container:nth-child(odd) {
        background-color: rgba(70, 70, 70, 0.5)
      }

      .containers trm-container#roster {
        width: 200px;
      }

    </style>
    <div class="box">
      <div class="title">{{title}}</div>
      <trm-toolbar data-container-id$="{{id}}">
        <template is="dom-repeat" items="{{tools}}">
          <tool action$="{{item.action}}" label$="{{item.label}}"></tool>
        </template>
      </trm-toolbar>
      <div class$="{{slotsClasses}}">
        <template is="dom-repeat" items={{slots}}>
          <trm-container-slot data-parent-id="conversations" id$="{{item}}"></trm-container-slot></div>
        </template>
      </div>
      <div class$="{{containersClasses}}">
        <template is="dom-repeat" items={{containers}}>
          <trm-container data-parent-id$="{{id}}" id$="{{item}}"></trm-container></div>
        </template>
      </div>
    </div>
  </template>

  <script type="module" src="trm-conversations-container.js"></script>
</dom-module>
