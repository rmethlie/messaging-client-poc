<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="trm-sso-login-ui">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template id="credsform" is="dom-if" if="{{!authenticated}}">
      <div>SSO Login in Progress...</div>
    </template>
  </template>

  <script>
    function sso() {

    }
    /**
     * `trm-connection`
     *
     *
     * @customElement
     * @polymer
     * @trm3 index.html
     */
    class TRMSSOLoginUI extends ReduxMixin(Polymer.Element) {
      static get is() { return 'trm-sso-login-ui'; }
      static get properties() {
        return {
          authenticated: {
            type: Boolean,
            statePath: state => state.authentication.status === 'AUTHENTICATED'
          }
        };
      }
    }

    window.customElements.define(TRMSSOLoginUI.is, TRMSSOLoginUI);
  </script>
</dom-module>
