<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../trm-toolbar.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="trm-container-slot">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        margin: 5px;
        background-color: rgba(50, 50, 50, 0.8);
        color: white;
        resize: both;
        height: 15%;
        width: 15%;
      }

      .header {
        width: 100%;
      }

      .title {
        margin-left: 5px;
        min-height: 25px;
        min-width: 100%;
      }
      .index {
        display: none;
        position:absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(100, 100, 100, 0.5);
        font-size:22pt;
        color: white;
        text-align: center;
      }

      .index.visible {
        display: block;
      }

      .index:hover {
        background-color: rgba(200, 100, 100, 0.5);
      }

      .column.wrap :host, .column :host {
        width: 100%;
      }
    </style>
    <div class="sensor" on-click="{{handleMouse}}" on-mouseover="{{handleMouse}}" on-mouseout="{{handleMouse}}">
      <div class="header">
        <trm-toolbar data-container-id$="{{id}}"></trm-toolbar>
        <span class="title">{{content.title}}</span>
      </div>
      <div class$="{{slotClasses}}"></div>
      <div class="index">{{index}}</div>
    </div>
  </template>

  <script type="module" src="trm-container-slot.js"></script>
</dom-module>
